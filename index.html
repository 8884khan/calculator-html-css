<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value=""  />

      <div class="cal-keys">
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>


        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button typy="button" value="4">4</button>
        <button typy="button" value="5">5</button>
        <button typy="button" value="6">6</button>


        <button type="button" value="3">3</button>
        <button type="button" value="2">2</button>
        <button type="button" value="1">1</button>


<button type="button" value="0">0</button>
<button type="button" class="decimal" value="all-clear">.</button>
<button type="button" class="all-clear operator" value="all-clear">Clear</button>

<button type="button" class="equal-sign operator" value="equal-sign">=</button>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
